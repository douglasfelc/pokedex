<mat-card class="pokemon-card">
  <mat-card-header>
    <mat-card-title>{{ pokemon?.name | titlecase }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="pokemon-image-container">
      <img [src]="pokemon?.sprites?.other?.['official-artwork']?.front_default"
       alt="{{ pokemon?.name }}"
       class="pokemon-image" />
    </div>

    <div class="pokemon-info">
      <p><strong>Abilities:</strong> {{ abilities | titlecase }}</p>
      <p><strong>Types:</strong> {{ types | titlecase }}</p>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="goToList()">Go Back</button>
  </mat-card-actions>
</mat-card>
